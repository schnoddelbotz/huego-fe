<html>
<head>
    <title>huego-fe {{.Version}}</title>
    <script src="assets/app.js" type="text/javascript"></script>
    <link rel="icon" href="/assets/favicon.png">
    <style type="text/css">
        .reachable-true { color: green }
        .reachable-false { color: red }
    </style>
</head>
<body>

    <h1>Lamps on bridge {{.HueIP}}</h1>

    {{ range $index, $light := .Lights }}
    <h2>{{$light.ID}}  {{$light.Name}}</h2>
    <ul>
        <li>On: {{$light.State.On}}</li>
        <li>Reachable: <span class="reachable-{{$light.State.Reachable}}">{{$light.State.Reachable}}</span></li>
        <li>debug_dump: <code>{{$light}}</code></li>
    </ul>
    Controls:
    <button onclick="powerOn({{$light.ID}})">On</button>
    <button onclick="powerOff({{$light.ID}})">Off</button>
    <label>
        Brightness
        <input onchange="brightness({{$light.ID}}, this.value)" type="range" min="1" max="255" value="{{$light.State.Bri}}" />
    </label>
    {{ end }}

</body>
</html>
